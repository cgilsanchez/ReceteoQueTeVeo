<div class="auth-container">
  <div class="auth-card">
    <div class="auth-logo">
      <img src="assets/recipe-logo.webp" alt="Receteo Logo" />
    </div>
    <h1 class="auth-title">Iniciar Sesión</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" formControlName="identifier"></ion-input>
      </ion-item>
      <div *ngIf="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched">
        <p style="color: red;">Correo electrónico requerido</p>
      </div>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <p style="color: red;">Contraseña requerida</p>
      </div>

      <button type="submit">Iniciar Sesión</button>
    </form>
    <a routerLink="/register">¿No tienes cuenta? Regístrate</a>
  </div>
</div>

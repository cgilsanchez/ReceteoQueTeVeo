<div class="auth-container">
  <div class="auth-card">
    <div class="auth-logo">
      <img src="assets/recipe-logo.webp" alt="Receteo Logo" />
    </div>
    <h1 class="auth-title">Crear Cuenta</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        <p style="color: red;">Nombre requerido</p>
      </div>

      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <p style="color: red;">Correo válido requerido</p>
      </div>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <p style="color: red;">Contraseña debe tener al menos 6 caracteres</p>
      </div>

      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <div *ngIf="registerForm.errors?.['passwordsMismatch']">
        <p style="color: red;">Las contraseñas no coinciden</p>
      </div>

      <button type="submit">Crear Cuenta</button>
    </form>
    <a routerLink="/login">¿Ya tienes cuenta? Inicia Sesión</a>
  </div>
</div>

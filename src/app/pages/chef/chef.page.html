<ion-header>
  <ion-toolbar>
    <ion-title>Chefs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="chef-grid">
    <app-chef-card
      *ngFor="let chef of chefs"
      [chef]="chef"
      (edit)="openModal(chef)"
      (delete)="deleteChef(chef.id)"
    ></app-chef-card>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

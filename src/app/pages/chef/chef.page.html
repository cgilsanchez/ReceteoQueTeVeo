<ion-header>
  <ion-toolbar>
    <ion-title>Chefs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div class="chef-grid">
      <div class="chef-card" *ngFor="let chef of chefs">
        <h2>{{ chef.name }}</h2>
        <div class="buttons">
          <button (click)="openModal(chef)">Editar</button>
          <button (click)="deleteChef(chef.id)">Borrar</button>
        </div>
      </div>
    </div>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

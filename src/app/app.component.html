<ion-app>
  <!-- Menú lateral -->
  <ion-menu *ngIf="showMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/recetas" routerDirection="root" (click)="closeMenu()">
          <ion-icon slot="start" name="book-outline"></ion-icon>
          <ion-label>Recetas</ion-label>
        </ion-item>
        <ion-item routerLink="/chefs" routerDirection="root" (click)="closeMenu()">
          <ion-icon slot="start" name="people-outline"></ion-icon>
          <ion-label>Chefs</ion-label>
        </ion-item>
        <ion-item routerLink="/usuarios" routerDirection="root" (click)="closeMenu()">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>Usuarios</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-header *ngIf="showMenu">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button> <!-- Botón menú hamburguesa -->
      </ion-buttons>
      <ion-title>Receteo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>

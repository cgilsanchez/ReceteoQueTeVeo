<ion-app>
  <ion-menu *ngIf="showMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ 'MENU.TITLE' | translate }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/recetas" routerDirection="root" (click)="closeMenu()">
          <ion-icon slot="start" name="book-outline"></ion-icon>
          <ion-label>{{ 'MENU.RECIPES' | translate }}</ion-label>
        </ion-item>
        <ion-item routerLink="/chefs" routerDirection="root" (click)="closeMenu()">
          <ion-icon slot="start" name="people-outline"></ion-icon>
          <ion-label>{{ 'MENU.CHEFS' | translate }}</ion-label>
        </ion-item>
        <ion-item routerLink="/usuarios" routerDirection="root" (click)="closeMenu()">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>{{ 'MENU.USERS' | translate }}</ion-label>
        </ion-item>
        <ion-item routerLink="/favorites" routerDirection="root" (click)="closeMenu()">
          <ion-icon slot="start" name="heart-outline"></ion-icon>
          <ion-label>{{ 'MENU.FAVORITES' | translate }}</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>{{ 'MENU.LOGOUT' | translate }}</ion-label>
        </ion-item>
      </ion-list>
      <ion-footer>
        <ion-item lines="none">
          <ion-label>{{ 'MENU.LANGUAGE' | translate }}</ion-label>
          <ion-select [(ngModel)]="currentLanguage" (ionChange)="changeLanguage($event.detail.value)">
            <ion-select-option value="es">Espa√±ol</ion-select-option>
            <ion-select-option value="en">English</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-footer>
    </ion-content>
  </ion-menu>

  <ion-header *ngIf="showMenu">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Receteo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>

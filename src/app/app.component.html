<ion-app>
  <ion-menu *ngIf="showMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ 'MENU.TITLE' | translate }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/recetas" routerDirection="root" (click)="closeMenu()">
          <ion-icon slot="start" name="book-outline"></ion-icon>
          <ion-label>{{ 'MENU.RECIPES' | translate }}</ion-label>
        </ion-item>
        <ion-item routerLink="/chefs" routerDirection="root" (click)="closeMenu()">
          <ion-icon slot="start" name="people-outline"></ion-icon>
          <ion-label>{{ 'MENU.CHEFS' | translate }}</ion-label>
        </ion-item>
        <ion-item routerLink="/favorites" routerDirection="root" (click)="closeMenu()">
          <ion-icon slot="start" name="heart-outline"></ion-icon>
          <ion-label>{{ 'MENU.FAVORITES' | translate }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>

    <ion-footer class="logout-footer">
      <ion-item (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>{{ 'MENU.LOGOUT' | translate }}</ion-label>
      </ion-item>
    </ion-footer>
  </ion-menu>

  <ion-header *ngIf="showMenu">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Receteo</ion-title>

      <!-- Selector de idioma en la barra fija -->
      <ion-buttons slot="end">
        <ion-button (click)="toggleLanguageMenu()" class="language-button">
          <ion-icon name="globe-outline"></ion-icon>
          <span>LANGUAGE</span>
          <ion-icon *ngIf="showLanguageMenu" name="caret-up-outline"></ion-icon>
          <ion-icon *ngIf="!showLanguageMenu" name="caret-down-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- üöÄ El men√∫ desplegable ahora est√° completamente fuera de la barra -->
  <div *ngIf="showLanguageMenu" class="language-dropdown">
    <div class="arrow-up"></div> <!-- Flecha arriba del men√∫ -->
    <ion-item button (click)="changeLanguage('en')">
      <ion-label>English</ion-label>
    </ion-item>
    <ion-item button (click)="changeLanguage('es')">
      <ion-label>Espa√±ol</ion-label>
    </ion-item>
  </div>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>

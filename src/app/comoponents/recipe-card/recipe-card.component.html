<ion-card class="recipe-card">
  <div class="image-container">
    <ion-img *ngIf="recipe.image" [src]="recipe.image" alt="Imagen de la receta"></ion-img>
  </div>
  
  <ion-card-header>
    <ion-card-title>{{ recipe.name }}</ion-card-title>
    <ion-card-subtitle>Chef: {{ recipe.chef?.name || 'Sin Chef' }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p><strong>Ingredientes:</strong> {{ recipe.ingredients }}</p>
    <p><strong>DescripciÃ³n:</strong> {{ recipe.descriptions }}</p>
  </ion-card-content>
  <div class="buttons">
    <ion-button color="primary" (click)="editRecipe()">Editar</ion-button>
    <ion-button color="danger" (click)="deleteRecipe()">Eliminar</ion-button>
  </div>
</ion-card>

<ion-card>
  <ion-img *ngIf="recipe.image" [src]="recipe.image.url"></ion-img>
  <ion-card-header>
    <ion-card-title>{{ recipe.name }}</ion-card-title>
    <ion-card-subtitle>{{ recipe.chef?.name || 'Sin Chef' }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p><strong>Ingredientes:</strong> {{ recipe.ingredients }}</p>
    <p><strong>DescripciÃ³n:</strong> {{ recipe.descriptions }}</p>
  </ion-card-content>
  <ion-button expand="full" color="primary" (click)="editRecipe()">Editar</ion-button>
  <ion-button expand="full" color="danger" (click)="deleteRecipe()">Eliminar</ion-button>
</ion-card>

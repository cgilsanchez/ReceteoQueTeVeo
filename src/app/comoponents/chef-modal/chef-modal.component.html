<div class="container">
  <h1>Chefs</h1>
  <button class="add-button" (click)="openModal()">Agregar Chef</button>

  <div class="chef-grid">
    <div class="chef-card" *ngFor="let chef of chefs">
      <h2>{{ chef.name }}</h2>
      <div class="buttons">
        <button (click)="updateChef(chef.id, chef.name)">Editar</button> <!-- Corregido -->
        <button (click)="deleteChef(chef.id)">Borrar</button>
      </div>
    </div>
  </div>
</div>
